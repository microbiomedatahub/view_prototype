<html>
    <head>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-2.18.1.min.js" charset="utf-8"></script>

    </head>
    <body>
        <div id="myDiv" style="width:800px;height:600px;"></div

    </body>
    <script>
        const color20b = d3.scale.category20b();
        // range(20)でd3.scale.category20bを展開
        const n = 20
        let arr = [...Array(n).keys()]
        let c20b = arr.map(i =>  color20b(i))

        let data = [{
        type: 'bar',
        x: [7, 9, 10, 14, 20, 23, 30, 33, 40, 42, 43, 43, 44, 45, 48, 50, 55, 59, 60, 65],
        y: ['giraffes 1', 'orangutans 1', 'monkeys 1',
            'giraffes 2', 'orangutans 2', 'monkeys 2',
            'giraffes 3', 'orangutans 3', 'monkeys 3',
            'giraffes 4', 'orangutans 4', 'monkeys 4',
            'giraffes 5', 'orangutans 5', 'monkeys 5',
        ],
        orientation: 'h',  
        // matplotlib tab20bをインポートして使いたい     
        marker: {
            //color: ['orange', 'pink', 'rgba(55,128,191,0.6)', 'green', 'darkblue', 'darkblue'],
            color: c20b
            },
        }];
        const layout = { 
            title: 'Horisontal barchart',
            margin: {pad: 8}, font:{size: 12}}
        Plotly.newPlot('myDiv', data, layout);

    </script>
</html>
